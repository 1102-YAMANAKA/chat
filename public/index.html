    <!-- ãƒãƒ£ãƒƒãƒˆæœ¬ä½“ -->
    <div id="chat-container">
      <ul id="messages"></ul>
      <form id="form">
        <input id="name" placeholder="åå‰ã‚’å…¥åŠ›..." autocomplete="off" />
        <input id="input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." autocomplete="off" />

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const PASSWORD = "200";
      const socket = io();
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const nameInput = document.getElementById("name");
      const messages = document.getElementById("messages");

      // ã‚ã„ã“ã¨ã°ç¢ºèª
      function checkPassword() {
        const val = document.getElementById("passInput").value;
        const err = document.getElementById("error");
        if (val === PASSWORD) {
          document.getElementById("locked").style.display = "none";
          document.getElementById("chat-container").style.display = "block";
        } else {
          err.textContent = "âš ï¸ ã‚ã„ã“ã¨ã°ãŒé•ã„ã¾ã™ã€‚";
        }
      }

      // æ—¥æœ¬æ™‚é–“
      function getJSTDateTime() {
        const now = new Date();
        now.setHours(now.getHours() + 9);
        return now.toISOString().replace("T", " ").substring(0, 19);
      }

      // é€ä¿¡å‡¦ç†
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = nameInput.value.trim();
        const text = input.value.trim();
        if (!name) { alert("âš ï¸ åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }
        if (!text) return;

        const msgObj = { name, text, timestamp: getJSTDateTime() };
        socket.emit("chat message", msgObj);
        input.value = "";
      });

      // è¡¨ç¤ºç”¨é–¢æ•°
      function appendMessage(m) {
        const li = document.createElement("li");
        li.id = m._id;
        li.innerHTML = `
          <span>[${m.timestamp}] ${m.name}: ${m.text}</span>
          ${m.name === nameInput.value.trim() ? '<button class="delBtn" onclick="deleteMessage(\'' + m._id + '\')">âŒ</button>' : ""}
        `;
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      }

      // éå»ãƒ­ã‚°å—ä¿¡
      socket.on("chat history", (list) => {
        messages.innerHTML = "";
        list.forEach(m => appendMessage(m));
      });

      // æ–°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡
      socket.on("chat message", (m) => appendMessage(m));

      // å‰Šé™¤å—ä¿¡
      socket.on("remove message", (id) => {
        const li = document.getElementById(id);
        if (li) li.remove();
      });

      // å‰Šé™¤ãƒœã‚¿ãƒ³æŠ¼ä¸‹æ™‚
      function deleteMessage(id) {
        const confirmDel = confirm("ã“ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ");
        if (confirmDel) socket.emit("delete message", id);
      }
