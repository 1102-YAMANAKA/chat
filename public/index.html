<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8" />
<title>K-Chat</title>
<style>
  body {
    font-family: sans-serif;
    background: #fafafa;
    margin: 20px;
  }
  h2 {
    color: #333;

  }
  #messages {

    overflow-y: scroll;

  }
  /* âœ… flexè§£é™¤ã—ã¦æ™®é€šã®blockæ§‹æˆã« */
  li {

  }

  .msg-content {
    display: flex;

    background-color: #d22;
  }

  /* âœ… åå‰èƒŒæ™¯ãƒ©ãƒ™ãƒ« */
  .name-label {
    display: inline-block;
    padding: 2px 6px;
    border-radius: 4px;
    margin-right: 4px;
  }
</style>
</head>
<body>
  <h2>K-Chat</h2>

  <!-- ğŸ”’ ã‚ã„ã“ã¨ã°å…¥åŠ›ç”»é¢ -->
  <div id="locked">
    ğŸ”’ ã“ã®ãƒãƒ£ãƒƒãƒˆãƒ«ãƒ¼ãƒ ã¯ã€Œã‚ã„ã“ã¨ã°ã€ã§ä¿è­·ã•ã‚Œã¦ã„ã¾ã™ã€‚
    <br /><br />
    <input id="passInput" type="password" placeholder="ã‚ã„ã“ã¨ã°ã‚’å…¥åŠ›..." />
    <button id="enterBtn" onclick="checkPassword()">å…¥å®¤</button>
    <p id="error" style="color: red"></p>
  </div>

  <!-- ğŸ’¬ ãƒãƒ£ãƒƒãƒˆæœ¬ä½“ -->
  <div id="chat-container">
    <ul id="messages"></ul>
    <form id="form">
      <input id="name" placeholder="åå‰ã‚’å…¥åŠ›..." autocomplete="off" />
      <input id="input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." autocomplete="off" />
      <button>é€ä¿¡</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const USER_PASSWORD = "200";
    const ADMIN_PASSWORD = "890";

    // ç‰¹æ®Šã‚ã„ã“ã¨ã°è¨­å®šï¼ˆèƒŒæ™¯è‰²ã‚ã‚Šï¼‰
    const SPECIAL_KEYS = {
      "4545": { name: "æ± åŸ", color: "#ffe4e1" },   // è–„ãƒ”ãƒ³ã‚¯
      "0823": { name: "å°å³¶", color: "#e6e6fa" },   // è–„ç´«
      "1021": { name: "æ£®ãƒ¦ãƒ¼ãƒˆ", color: "#ccffcc" }, // è–„ç·‘
      "1102": { name: "å±±ä¸­", color: "#ccffff" },   // è–„æ°´è‰²
      "5555": { name: "å‚å£", color: "#ffffcc" }    // è–„é»„è‰²
    };

    let isAdmin = false;
    let isSuperAdmin = false;
    let fixedName = null;
    let nameColor = null;

    const socket = io();
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const nameInput = document.getElementById("name");
    const messages = document.getElementById("messages");

    // ====== Enterã§å…¥å®¤å¯èƒ½ ======
    document.getElementById("passInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        checkPassword();
      }
    });

    // ====== ã‚ã„ã“ã¨ã°ç¢ºèª ======
    function checkPassword() {
      const inputVal = document.getElementById("passInput").value.trim();
      const error = document.getElementById("error");

      if (inputVal === USER_PASSWORD) {
        isAdmin = false;
        unlockChat();
      } else if (inputVal === ADMIN_PASSWORD) {
        isAdmin = true;
        isSuperAdmin = true;
        nameColor = "red";
        unlockChat();
      } else if (SPECIAL_KEYS[inputVal]) {
        const info = SPECIAL_KEYS[inputVal];
        fixedName = info.name;
        nameColor = info.color;

        if (fixedName === "å±±ä¸­" || fixedName === "å‚å£") {
          isAdmin = true;
        }
        unlockChat();
      } else {
        error.textContent = "âš ï¸ ã‚ã„ã“ã¨ã°ãŒé•ã„ã¾ã™ã€‚";
      }
    }

    // ====== ãƒãƒ£ãƒƒãƒˆç”»é¢è¡¨ç¤º ======
    function unlockChat() {
      document.getElementById("locked").style.display = "none";
      document.getElementById("chat-container").style.display = "block";
      socket.emit("join", { admin: isAdmin });
      setTimeout(() => socket.emit("request history"), 200);

      if (fixedName) {
        nameInput.value = fixedName;
        nameInput.disabled = true;
      }
    }

    // ====== JSTæ™‚é–“ ======
    function getJSTDateTime() {
      const now = new Date();
      now.setHours(now.getHours() + 9);
      return now.toISOString().replace("T", " ").substring(0, 19);
    }

    // ====== é€ä¿¡å‡¦ç† ======
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = fixedName || nameInput.value.trim();
      const text = input.value.trim();
      if (!name) {
        alert("âš ï¸ åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        return;
      }
      if (!text) return;

      const msgObj = {
        name,
        text,
        timestamp: getJSTDateTime(),
        color: nameColor
      };
      socket.emit("chat message", msgObj);
      input.value = "";
    });

    // ====== å±¥æ­´è¡¨ç¤º ======
    socket.on("chat history", (messagesList) => {
      messages.innerHTML = "";
      messagesList.forEach((m) => appendMessage(m));
    });

    // ====== æ–°è¦ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ ======
    socket.on("chat message", (m) => appendMessage(m));

    // ====== å‰Šé™¤åæ˜  ======
    socket.on("remove message", (id) => {
      const li = document.getElementById(id);
      if (li) li.remove();
    });

    // ====== ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º ======
    function appendMessage(m) {
      const li = document.createElement("li");
      li.id = m._id || Math.random().toString(36).substr(2, 9);

      const nameSpan = document.createElement("span");
      nameSpan.className = "name-label";
      nameSpan.textContent = m.name;
      nameSpan.style.backgroundColor = m.color || "transparent";
      nameSpan.style.color = m.color === "red" ? "red" : "black";

      const messageText = document.createElement("span");
      messageText.textContent = ` ${m.text}`;

      const content = document.createElement("div");
      content.className = "msg-content";
      content.innerHTML = `[${m.timestamp}] `;
      content.appendChild(nameSpan);
      content.appendChild(messageText);

      // ğŸ”å‰Šé™¤ãƒœã‚¿ãƒ³åˆ¶å¾¡
      let deleteButton = "";
      if (isAdmin) {
        if (isSuperAdmin) {
          deleteButton = `<button class="delete-btn" onclick="deleteMessage('${li.id}')">âŒ</button>`;
        } else if (fixedName === "å‚å£" && m.name !== "å‚å£" && m.color !== "red") {
          deleteButton = `<button class="delete-btn" onclick="deleteMessage('${li.id}')">âŒ</button>`;
        } else if (fixedName === "å±±ä¸­") {
          deleteButton = `<button class="delete-btn" onclick="deleteMessage('${li.id}')">âŒ</button>`;
        }
      }

      li.innerHTML = "";
      li.appendChild(content);
      if (deleteButton) {
        const btn = document.createElement("div");
        btn.innerHTML = deleteButton;
        li.appendChild(btn.firstChild);
      }

      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    // ====== å‰Šé™¤ãƒœã‚¿ãƒ³æŠ¼ä¸‹ ======
    function deleteMessage(id) {
      const confirmDel = confirm("ã“ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ");
      if (confirmDel) socket.emit("delete message", id);
    }
  </script>
</body>
</html>
