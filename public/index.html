    <!-- ãƒãƒ£ãƒƒãƒˆæœ¬ä½“ -->
    <div id="chat-container">
      <ul id="messages"></ul>
      <form id="form">
        <input id="name" placeholder="åå‰ã‚’å…¥åŠ›..." autocomplete="off" />
        <input id="input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." autocomplete="off" />

    <script src="/socket.io/socket.io.js"></script>
    <script>
      // ========================
      // ğŸ” ã‚ã„ã“ã¨ã°è¨­å®š
      // ========================
      const PASSWORD = "kchat2025"; // â†ã“ã“ã§å¤‰æ›´å¯èƒ½

      function checkPassword() {
        const input = document.getElementById("passInput").value;
        const error = document.getElementById("error");

        if (input === PASSWORD) {
          document.getElementById("locked").style.display = "none";
          document.getElementById("chat-container").style.display = "block";
        } else {
          error.textContent = "âš ï¸ ã‚ã„ã“ã¨ã°ãŒé•ã„ã¾ã™ã€‚";
        }
      }

      // ========================
      // ğŸ’¬ ãƒãƒ£ãƒƒãƒˆæ©Ÿèƒ½
      // ========================
      const socket = io();
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const nameInput = document.getElementById("name");
      const messages = document.getElementById("messages");

      function getJSTDateTime() {
        const now = new Date();
        now.setHours(now.getHours() + 9);
        return now.toISOString().replace("T", " ").substring(0, 19);
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = nameInput.value.trim();
        const text = input.value.trim();
        if (!name) { alert("âš ï¸ åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }
        if (!text) return;

        const msgObj = { name, text, timestamp: getJSTDateTime() };
        socket.emit("chat message", msgObj);
        input.value = "";
      });

      socket.on("chat history", (messagesList) => {
        messages.innerHTML = "";
        messagesList.forEach(m => appendMessage(m));
      });

      socket.on("chat message", (m) => appendMessage(m));

      function appendMessage(m) {
        const li = document.createElement("li");
        li.textContent = `[${m.timestamp}] ${m.name}: ${m.text}`;
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      }
    </script>
