  <script src="/socket.io/socket.io.js"></script>
  <script>
    const USER_PASSWORD = "200";
    const ADMIN_PASSWORD = "890";

    const SPECIAL_KEYS = {
      "4545": { name: "æ± åŸ", color: "#ffe4e1" },
      "0823": { name: "å°å³¶", color: "#e6e6fa" },
      "1021": { name: "æ£®ãƒ¦ãƒ¼ãƒˆ", color: "#ccffcc" },
      "1102": { name: "å±±ä¸­", color: "#ccffff" },
      "5555": { name: "å‚å£", color: "#ffffcc" }
    };

    let isAdmin = false;
    let isSuperAdmin = false;
    let fixedName = null;
    let nameColor = null;
    let enteredKey = null;

    const socket = io();
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const nameInput = document.getElementById("name");
    const messages = document.getElementById("messages");

    // Enterã§å…¥å®¤
    document.getElementById("passInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        checkPassword();
      }
    });

    function checkPassword() {
      const inputVal = document.getElementById("passInput").value.trim();
      enteredKey = inputVal;
      const error = document.getElementById("error");

      if (inputVal === USER_PASSWORD) {
        isAdmin = false;
        unlockChat();
      } else if (inputVal === ADMIN_PASSWORD) {
        isAdmin = true;
        isSuperAdmin = true;
        nameColor = "red";
        unlockChat();
      } else if (SPECIAL_KEYS[inputVal]) {
        const info = SPECIAL_KEYS[inputVal];
        fixedName = info.name;
        nameColor = info.color;

        if (fixedName === "å±±ä¸­" || fixedName === "å‚å£") {
          isAdmin = true;
        }
        unlockChat();
      } else {
        error.textContent = "âš ï¸ ã‚ã„ã“ã¨ã°ãŒé•ã„ã¾ã™ã€‚";
      }
    }

    function unlockChat() {
      document.getElementById("locked").style.display = "none";
      document.getElementById("chat-container").style.display = "block";
      socket.emit("join", { admin: isAdmin });
      setTimeout(() => socket.emit("request history"), 200);

      if (fixedName) {
        nameInput.value = fixedName;
        nameInput.disabled = true;
      }
    }

    function getJSTDateTime() {
      const now = new Date();
      now.setHours(now.getHours() + 9);
      return now.toISOString().replace("T", " ").substring(0, 19);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = fixedName || nameInput.value.trim();
      const text = input.value.trim();
      if (!name) {
        alert("âš ï¸ åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        return;
      }
      if (!text) return;

      // âœ… ã€Œ200ã€ã§å…¥å®¤ã—ãŸå ´åˆã€è‡ªåˆ†ã®ã‚³ãƒ¡ãƒ³ãƒˆã«ã¯è‰²ã‚’ä»˜ã‘ãªã„
      const appliedColor =
        enteredKey === USER_PASSWORD ? null : nameColor;

      const msgObj = {
        name,
        text,
        timestamp: getJSTDateTime(),
        color: appliedColor
      };
      socket.emit("chat message", msgObj);
      input.value = "";
    });

    socket.on("chat history", (messagesList) => {
      messages.innerHTML = "";
      messagesList.forEach((m) => appendMessage(m));
    });

    socket.on("chat message", (m) => appendMessage(m));
    socket.on("remove message", (id) => {
      const li = document.getElementById(id);
      if (li) li.remove();
    });

    function appendMessage(m) {
      const li = document.createElement("li");
      li.id = m._id || Math.random().toString(36).substr(2, 9);

      // âœ… ä»–ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®è‰²ã¯ãã®ã¾ã¾åæ˜ 
      const nameStyle = `
        background-color: ${m.color || "transparent"};
        color: ${m.color === "red" ? "red" : "black"};
      `;

      const content = `[${m.timestamp}] <span class="name-label" style="${nameStyle}">${m.name}</span>: ${m.text}`;

      let deleteButton = "";
      if (isAdmin) {
        if (isSuperAdmin) {
          deleteButton = `<button class="delete-btn" onclick="deleteMessage('${li.id}')">âŒ</button>`;
        } else if (fixedName === "å‚å£" && m.name !== "å‚å£" && m.color !== "red") {
          deleteButton = `<button class="delete-btn" onclick="deleteMessage('${li.id}')">âŒ</button>`;
        } else if (fixedName === "å±±ä¸­") {
          deleteButton = `<button class="delete-btn" onclick="deleteMessage('${li.id}')">âŒ</button>`;
        }
      }

      li.innerHTML = `<span>${content}</span>${deleteButton}`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    function deleteMessage(id) {
      const confirmDel = confirm("ã“ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ");
      if (confirmDel) socket.emit("delete message", id);
    }
  </script>
