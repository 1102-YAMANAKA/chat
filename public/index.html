<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8" />
<title>K-Chat</title>
<style>
  body {
    font-family: sans-serif;
    background: #fafafa;
    margin: 20px;
  }
  h2 {
    color: #333;
    margin-bottom: 10px;
  }
  #messages {
    list-style: none;
    padding: 0;
    height: 70vh;
    overflow-y: scroll;
    border: 1px solid #ddd;
    margin-bottom: 10px;
    background: white;
  }
  /* ✅ flex解除して普通のblock構成に */
  li {
    padding: 5px 10px;
    border-bottom: 1px solid #eee;
    font-size: 14px;
  }

  .msg-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  form {
    display: flex;
    gap: 5px;
  }
  input,
  button {
    padding: 10px;
    font-size: 14px;
  }
  #name {
    width: 150px;
  }
  #input {
    flex: 1;
  }
  #chat-container {
    display: none;
  }
  #locked {
    text-align: center;
    margin-top: 150px;
    color: #444;
    font-size: 18px;
  }
  .delete-btn {
    background-color: #ff4d4d;
    border: none;
    color: white;
    border-radius: 4px;
    padding: 2px 6px;
    cursor: pointer;
  }
  .delete-btn:hover {
    background-color: #d22;
  }

  /* ✅ 名前背景ラベル */
  .name-label {
    display: inline-block;
    padding: 2px 6px;
    border-radius: 4px;
    margin-right: 4px;
  }
</style>
</head>
<body>
  <h2>K-Chat</h2>

  <!-- 🔒 あいことば入力画面 -->
  <div id="locked">
    🔒 このチャットルームは「あいことば」で保護されています。
    <br /><br />
    <input id="passInput" type="password" placeholder="あいことばを入力..." />
    <button id="enterBtn" onclick="checkPassword()">入室</button>
    <p id="error" style="color: red"></p>
  </div>

  <!-- 💬 チャット本体 -->
  <div id="chat-container">
    <ul id="messages"></ul>
    <form id="form">
      <input id="name" placeholder="名前を入力..." autocomplete="off" />
      <input id="input" placeholder="メッセージを入力..." autocomplete="off" />
      <button>送信</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const USER_PASSWORD = "200";
    const ADMIN_PASSWORD = "890";

    // 特殊あいことば設定（背景色あり）
    const SPECIAL_KEYS = {
      "4545": { name: "池原", color: "#ffe4e1" },   // 薄ピンク
      "0823": { name: "小島", color: "#e6e6fa" },   // 薄紫
      "1021": { name: "森ユート", color: "#ccffcc" }, // 薄緑
      "1102": { name: "山中", color: "#ccffff" },   // 薄水色
      "5555": { name: "坂口", color: "#ffffcc" }    // 薄黄色
    };

    let isAdmin = false;
    let isSuperAdmin = false;
    let fixedName = null;
    let nameColor = null;

    const socket = io();
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const nameInput = document.getElementById("name");
    const messages = document.getElementById("messages");

    // ====== Enterで入室可能 ======
    document.getElementById("passInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        checkPassword();
      }
    });

    // ====== あいことば確認 ======
    function checkPassword() {
      const inputVal = document.getElementById("passInput").value.trim();
      const error = document.getElementById("error");

      if (inputVal === USER_PASSWORD) {
        isAdmin = false;
        unlockChat();
      } else if (inputVal === ADMIN_PASSWORD) {
        isAdmin = true;
        isSuperAdmin = true;
        nameColor = "red";
        unlockChat();
      } else if (SPECIAL_KEYS[inputVal]) {
        const info = SPECIAL_KEYS[inputVal];
        fixedName = info.name;
        nameColor = info.color;

        if (fixedName === "山中" || fixedName === "坂口") {
          isAdmin = true;
        }
        unlockChat();
      } else {
        error.textContent = "⚠️ あいことばが違います。";
      }
    }

    // ====== チャット画面表示 ======
    function unlockChat() {
      document.getElementById("locked").style.display = "none";
      document.getElementById("chat-container").style.display = "block";
      socket.emit("join", { admin: isAdmin });
      setTimeout(() => socket.emit("request history"), 200);

      if (fixedName) {
        nameInput.value = fixedName;
        nameInput.disabled = true;
      }
    }

    // ====== JST時間 ======
    function getJSTDateTime() {
      const now = new Date();
      now.setHours(now.getHours() + 9);
      return now.toISOString().replace("T", " ").substring(0, 19);
    }

    // ====== 送信処理 ======
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = fixedName || nameInput.value.trim();
      const text = input.value.trim();
      if (!name) {
        alert("⚠️ 名前を入力してください");
        return;
      }
      if (!text) return;

      const msgObj = {
        name,
        text,
        timestamp: getJSTDateTime(),
        color: nameColor
      };
      socket.emit("chat message", msgObj);
      input.value = "";
    });

    // ====== 履歴表示 ======
    socket.on("chat history", (messagesList) => {
      messages.innerHTML = "";
      messagesList.forEach((m) => appendMessage(m));
    });

    // ====== 新規メッセージ ======
    socket.on("chat message", (m) => appendMessage(m));

    // ====== 削除反映 ======
    socket.on("remove message", (id) => {
      const li = document.getElementById(id);
      if (li) li.remove();
    });

    // ====== メッセージ表示 ======
    function appendMessage(m) {
      const li = document.createElement("li");
      li.id = m._id || Math.random().toString(36).substr(2, 9);

      const nameSpan = document.createElement("span");
      nameSpan.className = "name-label";
      nameSpan.textContent = m.name;
      nameSpan.style.backgroundColor = m.color || "transparent";
      nameSpan.style.color = m.color === "red" ? "red" : "black";

      const messageText = document.createElement("span");
      messageText.textContent = ` ${m.text}`;

      const content = document.createElement("div");
      content.className = "msg-content";
      content.innerHTML = `[${m.timestamp}] `;
      content.appendChild(nameSpan);
      content.appendChild(messageText);

      // 🔐削除ボタン制御
      let deleteButton = "";
      if (isAdmin) {
        if (isSuperAdmin) {
          deleteButton = `<button class="delete-btn" onclick="deleteMessage('${li.id}')">❌</button>`;
        } else if (fixedName === "坂口" && m.name !== "坂口" && m.color !== "red") {
          deleteButton = `<button class="delete-btn" onclick="deleteMessage('${li.id}')">❌</button>`;
        } else if (fixedName === "山中") {
          deleteButton = `<button class="delete-btn" onclick="deleteMessage('${li.id}')">❌</button>`;
        }
      }

      li.innerHTML = "";
      li.appendChild(content);
      if (deleteButton) {
        const btn = document.createElement("div");
        btn.innerHTML = deleteButton;
        li.appendChild(btn.firstChild);
      }

      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    // ====== 削除ボタン押下 ======
    function deleteMessage(id) {
      const confirmDel = confirm("このメッセージを削除しますか？");
      if (confirmDel) socket.emit("delete message", id);
    }
  </script>
</body>
</html>
