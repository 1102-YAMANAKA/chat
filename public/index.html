  <body>
    <h2>K-Chat</h2>

    <!-- ğŸ”’ ã‚ã„ã“ã¨ã°å…¥åŠ›ç”»é¢ -->
    <div id="locked">
      ğŸ”’ ã“ã®ãƒãƒ£ãƒƒãƒˆãƒ«ãƒ¼ãƒ ã¯ã€Œã‚ã„ã“ã¨ã°ã€ã§ä¿è­·ã•ã‚Œã¦ã„ã¾ã™ã€‚
      <br /><br />
      <input
        id="passInput"
        type="password"
        placeholder="ã‚ã„ã“ã¨ã°ã‚’å…¥åŠ›..."
      />
      <button onclick="checkPassword()">å…¥å®¤</button>
      <p id="error" style="color: red"></p>
    </div>

    <!-- ğŸ’¬ ãƒãƒ£ãƒƒãƒˆæœ¬ä½“ -->
    <div id="chat-container">
      <ul id="messages"></ul>
      <form id="form">
        <input id="name" placeholder="åå‰ã‚’å…¥åŠ›..." autocomplete="off" />
        <input id="input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." autocomplete="off" />
        <button>é€ä¿¡</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      // ========================
      // ğŸ” ã‚ã„ã“ã¨ã°è¨­å®šï¼ˆ2ç¨®é¡ï¼‰
      // ========================
      const USER_PASSWORD = "200"; // ä¸€èˆ¬ãƒ¦ãƒ¼ã‚¶ãƒ¼ç”¨
      const ADMIN_PASSWORD = "890"; // ç®¡ç†è€…ç”¨
      let isAdmin = false; // ç®¡ç†è€…åˆ¤å®šãƒ•ãƒ©ã‚°

      const socket = io();
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const nameInput = document.getElementById("name");
      const messages = document.getElementById("messages");

      // ====== ã‚ã„ã“ã¨ã°ç¢ºèª ======
      function checkPassword() {
        const inputVal = document.getElementById("passInput").value.trim();
        const error = document.getElementById("error");

        if (inputVal === USER_PASSWORD) {
          isAdmin = false;
          unlockChat();
        } else if (inputVal === ADMIN_PASSWORD) {
          isAdmin = true;
          unlockChat();
        } else {
          error.textContent = "âš ï¸ ã‚ã„ã“ã¨ã°ãŒé•ã„ã¾ã™ã€‚";
        }
      }

      // ====== ãƒãƒ£ãƒƒãƒˆç”»é¢è¡¨ç¤º ======
      function unlockChat() {
        document.getElementById("locked").style.display = "none";
        document.getElementById("chat-container").style.display = "block";
        socket.emit("request history"); // å…¥å®¤æ™‚ã«å±¥æ­´è¦æ±‚
      }

      // ====== JSTæ™‚é–“ ======
      function getJSTDateTime() {
        const now = new Date();
        now.setHours(now.getHours() + 9);
        return now.toISOString().replace("T", " ").substring(0, 19);
      }

      // ====== é€ä¿¡å‡¦ç† ======
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = nameInput.value.trim();
        const text = input.value.trim();
        if (!name) {
          alert("âš ï¸ åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
          return;
        }
        if (!text) return;

        const msgObj = { name, text, timestamp: getJSTDateTime() };
        socket.emit("chat message", msgObj);
        input.value = "";
      });

      // ====== å±¥æ­´è¡¨ç¤º ======
      socket.on("chat history", (messagesList) => {
        messages.innerHTML = "";
        messagesList.forEach((m) => appendMessage(m));
      });

      // ====== æ–°è¦ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ ======
      socket.on("chat message", (m) => appendMessage(m));

      // ====== å‰Šé™¤åæ˜  ======
      socket.on("remove message", (id) => {
        const li = document.getElementById(id);
        if (li) li.remove();
      });

      // ====== ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º ======
      function appendMessage(m) {
        const li = document.createElement("li");
        li.id = m._id;

        const content = `[${m.timestamp}] ${m.name}: ${m.text}`;
        li.innerHTML = `
          <span>${content}</span>
          ${isAdmin ? `<button class="delete-btn" onclick="deleteMessage('${m._id}')">âŒ</button>` : ""}
        `;
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      }

      // ====== å‰Šé™¤ãƒœã‚¿ãƒ³æŠ¼ä¸‹ ======
      function deleteMessage(id) {
        const confirmDel = confirm("ã“ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ");
        if (confirmDel) socket.emit("delete message", id);
      }
    </script>
  </body>
